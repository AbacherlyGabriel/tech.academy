<!DOCTYPE html>
<html lang="ptbr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/login.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/a81368914c.js"></script>

    <title>tech.academy | login</title>
</head>
<body>
    <header>
        <img class="logo" src="imgs/dice-d6-solid copy.svg" alt="logo"/>
        <h1 class="logo-text">test</h1>
    </header>

    <img class="wave" src="imgs/wave.png">

    <div class="container">
        <div class="img">
            <img src="imgs/book_lover.svg">
        </div>
        <div class="login-content">
            <form id="login-form" method="POST" action="">
                <img class="avatar" src="imgs/female-avatar.svg">
                <h2>ol√° :)</h2>
                <div class="input-div email">
                    <div class="i">
                        <i class="fas fa-user"></i>
                    </div>
                    <div>
                        <h5>email</h5>
                        <input class="input" type="text" name="email">
                    </div>
                </div>
                <div class="input-div senha">
                    <div class="i">
                        <i class="fas fa-lock"></i>
                    </div>
                    <div>
                        <h5>senha</h5>
                        <input class="input" type="password" name="senha">
                    </div>
                </div>
                <a href="#">esqueceu a senha?</a>
                <input type="submit" class="btn" value="login">
            </form>
        </div>
    </div>

    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="js/forms.js"></script>
</body>
</html>
